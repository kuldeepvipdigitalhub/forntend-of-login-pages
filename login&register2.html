<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }

        /* Outer rotating border */
        .border-animated {
            position: relative;
            width: 400px;
            height: 480px;
            background: #1a1a1a;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .border-animated::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: conic-gradient(#ff007f, #00aaff, #ffffff, #8a2be2, #ff007f);
            animation: rotateBorder 5s linear infinite;
            border-radius: 50%;
        }

        /* Inner form box */
        .form-container {
            position: relative;
            width: 380px;
            height: 460px;
            background: #222;
            border-radius: 20px;
            text-align: center;
            padding: 40px;
            box-shadow: 0 0 20px rgba(255, 0, 127, 0.5);
            z-index: 1;
            overflow: hidden;
        }

        /* Border rotation animation */
        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            color: #ff007f;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* Input Fields */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid transparent;
            outline: none;
            background: transparent;
            color: #ffffff;
            font-size: 16px;
            transition: 0.3s;
        }

        .input-group label {
            position: absolute;
            top: 12px;
            left: 10px;
            color: rgba(255, 255, 255, 0.6);
            transition: 0.3s;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -12px;
            font-size: 12px;
            color: #ff007f;
        }

        .input-group input:focus {
            border: 2px solid #ff007f;
            box-shadow: 0 0 10px rgba(255, 0, 127, 0.5);
        }

        /* Button */
        .form-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(90deg, #ff007f, #00aaff);
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .form-btn:hover {
            background: linear-gradient(90deg, #00aaff, #ff007f);
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.8);
        }

        /* Scroll Icon */
        .scroll-icon {
            position: absolute;
            margin-bottom:10px;
            left: 40%;
            transform: translateX(-50%);
            font-size: 30px;
            color: #ffffff;
            cursor: pointer;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        /* Layered Sliding Effect */
        .forms {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .form {
            position: absolute;
            width: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .register-form {
            transform: translateY(100%);
            opacity: 0;
        }

        .form-container.active .register-form {
            transform: translateY(0);
            opacity: 1;
        }

        .form-container.active .login-form {
            transform: translateY(-100%);
            opacity: 0;
        }

        /* Toggle Button */
        .toggle-btn {
            background: none;
            border: none;
            color: #00aaff;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .toggle-btn:hover {
            color: #ff007f;
        }

    </style>
</head>
<body>
    <div class="border-animated">
        <div class="form-container" id="formContainer">
            <div class="forms">
                <!-- Login Form -->
                <div class="form login-form">
                    <h2>Login</h2>
                    <div class="input-group">
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-group">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <button class="form-btn">Login</button>
                    <button class="toggle-btn" onclick="toggleForm()">Don't have an account? Register</button>
                    <div class="scroll-icon" onclick="toggleForm()">ðŸ”½</div>
                </div>

                <!-- Registration Form -->
                <div class="form register-form">
                    <h2>Register</h2>
                    <div class="input-group">
                        <input type="text" required>
                        <label>Full Name</label>
                    </div>
                    <div class="input-group">
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <button class="form-btn">Register</button>
                    <button class="toggle-btn" onclick="toggleForm()">Already have an account? Login</button>
                    <div class="scroll-icon" onclick="toggleForm()">ðŸ”¼</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleForm() {
            document.getElementById("formContainer").classList.toggle("active");
        }
    </script>
</body>
</html>
