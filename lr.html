<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }

        /* Outer rotating border */
        .border-animated {
            position: relative;
            width: 400px;
            height: 480px;
            background: #111;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .border-animated::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: conic-gradient(#ff007f, #03f9f1, #2005ee, #ff007f);
            animation: rotateBorder 5s linear infinite;
            border-radius: 10%;
        }

        /* Inner form box */
        .form-container {
            position: relative;
            width: 380px;
            height: 460px;
            background: #222;
            border-radius: 10px;
            text-align: center;
            padding: 40px;
            box-shadow: 0 0 20px rgba(255, 0, 127, 0.5);
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Border rotation animation */
        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            color: #ff007f;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Input Fields */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid transparent;
            outline: none;
            background: transparent;
            color: #ffffff;
            font-size: 16px;
            transition: 0.3s;
            border-bottom: 2px solid #ff007f;
        }

        .input-group label {
            position: absolute;
            top: 12px;
            left: 10px;
            color: rgba(255, 255, 255, 0.6);
            transition: 0.3s;
            font-size: 14px;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -12px;
            font-size: 12px;
            color: #ff66b2;
        }

        .input-group input:focus {
            border-bottom: 2px solid #ff66b2;
            box-shadow: 0 0 10px rgba(255, 102, 178, 0.5);
        }

        /* Button */
        .form-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(90deg, #ff007f, #ff66b2);
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .form-btn:hover {
            background: linear-gradient(90deg, #ff66b2, #ff007f);
            box-shadow: 0 0 10px rgba(255, 102, 178, 0.8);
        }

        /* Form Slide Effect */
        .forms {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s ease-in-out, opacity 0.5s;
        }

        .form {
            position: absolute;
            width: 80%;
            transition: transform 0.5s ease-in-out, opacity 0.5s;
        }

        .register-form {
            transform: translateX(100%);
            opacity: 0;
        }

        .form-container.active .login-form {
            transform: translateX(-100%);
            opacity: 0;
        }

        .form-container.active .register-form {
            transform: translateX(0);
            opacity: 1;
        }

        /* Scroll Icon */
        .scroll-icon {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #ffffff;
            cursor: pointer;
            transition: 0.3s;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(8px); }
        }

        .scroll-icon:hover {
            color: #ff007f;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .border-animated {
                width: 360px;
                height: 470px;
            }
            .form-container {
                width: 340px;
                height: 450px;
                padding: 30px;
            }
            .form-btn {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>
    <div class="border-animated">
        <div class="form-container" id="formContainer">
            <div class="forms">
                <!-- Login Form -->
                <div class="form login-form">
                    <h2>Login</h2>
                    <div class="input-group">
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-group">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <button class="form-btn">Login</button>
                </div>

                <!-- Registration Form -->
                <div class="form register-form">
                    <h2>Register</h2>
                    <div class="input-group">
                        <input type="text" required>
                        <label>Full Name</label>
                    </div>
                    <div class="input-group">
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <button class="form-btn">Register</button>
                </div>
            </div>

            <!-- Scroll Icon -->
            <div class="scroll-icon" onclick="toggleForm()">➡</div>
        </div>
    </div>

    <script>
        const formContainer = document.getElementById("formContainer");
        const scrollIcon = document.querySelector(".scroll-icon");

        function toggleForm() {
            formContainer.classList.toggle("active");

            // Change the icon dynamically
            if (formContainer.classList.contains("active")) {
                scrollIcon.innerHTML = "⬅"; // Left arrow for going back
            } else {
                scrollIcon.innerHTML = "➡"; // Right arrow for opening register
            }
        }
    </script>
</body>
</html>
