<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }

        /* Main Container */
        .container {
            position: relative;
            width: 800px;
            height: 500px;
            background: #222;
            display: flex;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 127, 0.5);
            overflow: hidden;
        }

        /* Form Box */
        .form-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            padding: 40px;
            text-align: center;
            transition: 0.5s ease-in-out;
            background: #222;
        }

        h2 {
            color: #ff007f;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Input Fields */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid transparent;
            outline: none;
            background: transparent;
            color: #ffffff;
            font-size: 16px;
            transition: 0.3s;
            border-bottom: 2px solid #ff007f;
        }

        .input-group label {
            position: absolute;
            top: 12px;
            left: 10px;
            color: rgba(255, 255, 255, 0.6);
            transition: 0.3s;
            font-size: 14px;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -12px;
            font-size: 12px;
            color: #ff66b2;
        }

        .input-group input:focus {
            border-bottom: 2px solid #ff66b2;
            box-shadow: 0 0 10px rgba(255, 102, 178, 0.5);
        }

        /* Button */
        .form-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(90deg, #ff007f, #ff66b2);
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .form-btn:hover {
            background: linear-gradient(90deg, #ff66b2, #ff007f);
            box-shadow: 0 0 10px rgba(255, 102, 178, 0.8);
        }

        /* Cover Layer */
        .cover {
            position: absolute;
            width: 50%;
            height: 100%;
            background: #ff007f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s ease-in-out;
            right: 50%;
            border-radius: 20px 0 0 20px;
            cursor: pointer;
        }

        .cover h3 {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }

        /* Hide Register Form Initially */
        .register-box {
            left: 50%;
            opacity: 0;
        }

        /* Show Register Form */
        .container.active .login-box {
            left: -50%;
            opacity: 0;
        }

        .container.active .register-box {
            left: 0;
            opacity: 1;
        }

        /* Move Cover Layer */
        .container.active .cover {
            right: 0;
            border-radius: 0 20px 20px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                height: 550px;
                flex-direction: column;
            }

            .form-box, .cover {
                width: 100%;
                height: 50%;
                border-radius: 20px 20px 0 0;
            }

            .cover {
                right: 0;
                top: 50%;
            }

            .container.active .cover {
                top: 0;
                border-radius: 0 0 20px 20px;
            }
        }

    </style>
</head>
<body>

    <div class="container" id="formContainer">
        <!-- Login Form -->
        <div class="form-box login-box">
            <h2>Login</h2>
            <div class="input-group">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-group">
                <input type="password" required>
                <label>Password</label>
            </div>
            <button class="form-btn">Login</button>
        </div>

        <!-- Registration Form -->
        <div class="form-box register-box">
            <h2>Register</h2>
            <div class="input-group">
                <input type="text" required>
                <label>Full Name</label>
            </div>
            <div class="input-group">
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-group">
                <input type="password" required>
                <label>Password</label>
            </div>
            <button class="form-btn">Register</button>
        </div>

        <!-- Cover Layer -->
        <div class="cover" onclick="toggleForm()">
            <h3 id="coverText">Click for Register</h3>
        </div>
    </div>

    <script>
        function toggleForm() {
            let formContainer = document.getElementById("formContainer");
            let coverText = document.getElementById("coverText");

            formContainer.classList.toggle("active");

            if (formContainer.classList.contains("active")) {
                coverText.innerText = "Click for Login";
            } else {
                coverText.innerText = "Click for Register";
            }
        }
    </script>

</body>
</html>
