<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
        }

        /* Outer rotating border */
        .border-animated {
            position: relative;
            width: 360px;
            height: 420px;
            background: #1c1c1c;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .border-animated::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: conic-gradient(#ff4d4d, #1e90ff, #ff4d4d);
            animation: rotateBorder 4s linear infinite;
        }

        /* Inner box */
        .login-container {
            position: relative;
            width: 340px;
            height: 400px;
            background: #222;
            border-radius: 12px;
            text-align: center;
            padding: 40px;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.5);
            z-index: 1;
        }

        /* Border rotation animation */
        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            color: #ff4d4d;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Input Fields */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid transparent;
            outline: none;
            background: transparent;
            color: #ffffff;
            font-size: 16px;
            transition: 0.3s;
        }

        .input-group label {
            position: absolute;
            top: 12px;
            left: 10px;
            color: rgba(255, 255, 255, 0.6);
            transition: 0.3s;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -12px;
            font-size: 12px;
            color: #ff4d4d;
        }

        .input-group input:focus {
            border: 2px solid #ff4d4d;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }

        /* Button */
        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(90deg, #ff4d4d, #1e90ff);
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: linear-gradient(90deg, #1e90ff, #ff4d4d);
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.8);
        }

        /* Hidden Layer */
        .hidden-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease-in-out;
        }

        .hidden-layer.slide-out {
            transform: translateY(-100%);
        }

        .hidden-icon {
            font-size: 24px;
            color: white;
            background: #ff4d4d;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }

        .hidden-icon:hover {
            background: #1e90ff;
        }

    </style>
</head>
<body>
    <div class="border-animated">
        <!-- Hidden Layer -->
        <div class="hidden-layer" id="hiddenLayer">
            <span class="hidden-icon" onclick="removeLayer()">ðŸš€</span>
        </div>

        <!-- Login Form -->
        <div class="login-container">
            <h2>Welcome Back</h2>
            <div class="input-group">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-group">
                <input type="password" required>
                <label>Password</label>
            </div>
            <button class="login-btn">Login</button>
        </div>
    </div>

    <script>
        function removeLayer() {
            document.getElementById("hiddenLayer").classList.add("slide-out");
        }
    </script>
</body>
</html>
